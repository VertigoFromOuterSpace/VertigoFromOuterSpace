<svg width="800" height="20" viewBox="0 0 800 20" fill="none" xmlns="http://www.w3.org/2000/svg" overflow="visible">
  <style>
    /* Keyframes para a animação de tremor/movimento */
    @keyframes jitter {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-2px); }
      50% { transform: translateX(2px); }
      75% { transform: translateX(-1px); }
    }

    /* Keyframes para a animação de piscar mais intensa */
    @keyframes intense-flicker {
      0%, 100% { opacity: 0.9; }
      20% { opacity: 0.2; }
      40% { opacity: 1; }
      60% { opacity: 0.4; }
      80% { opacity: 0.8; }
    }

    /* Estilo base para os caracteres */
    .zalgo text {
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      fill: #a2a2a2;
      /* Aplica as duas animações ao mesmo tempo */
      animation: 
        intense-flicker 1.2s infinite step-end,
        jitter 0.3s infinite ease-in-out;
    }

    /* Variação para os elementos pares, para que não se movam todos juntos */
    .zalgo text:nth-child(even) {
      animation-duration: 0.8s, 0.4s; /* Deixa a animação com velocidades diferentes */
    }
  </style>
  
