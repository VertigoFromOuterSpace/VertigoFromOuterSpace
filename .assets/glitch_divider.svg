<svg width="800" height="20" viewBox="0 0 800 20" fill="none" xmlns="http://www.w3.org/2000/svg" overflow="visible">
  <style>
    /* Keyframes para a animação de tremor/movimento mais agressiva */
    @keyframes jitter-fast {
      0%, 100% { transform: translate(0, 0); }
      20% { transform: translate(-3px, -2px); }
      40% { transform: translate(4px, 1px); }
      60% { transform: translate(-2px, 2px); }
      80% { transform: translate(2px, -1px); }
    }

    /* Keyframes para a animação de piscar bem mais rápida */
    @keyframes hyper-flicker {
      0%, 100% { opacity: 1; }
      25% { opacity: 0.2; }
      50% { opacity: 0.9; }
      75% { opacity: 0.4; }
    }

    /* Estilo base para os caracteres com animações aceleradas */
    .zalgo text {
      font-family: 'Courier New', Courier, monospace;
      font-size: 14px;
      fill: #a2a2a2;
      /* Aplica as animações com durações muito curtas */
      animation: 
        hyper-flicker 0.5s infinite step-end,
        jitter-fast 0.2s infinite ease-in-out;
    }

    /* Variação para os elementos pares, para criar mais caos */
    .zalgo text:nth-child(even) {
      animation-duration: 0.3s, 0.15s; /* Ainda mais rápido */
    }

    /* Variação para cada 3º elemento, para quebrar mais ainda o padrão */
    .zalgo text:nth-child(3n) {
        animation-direction: normal, reverse; /* Inverte a direção do tremor */
    }
  </style>
  
