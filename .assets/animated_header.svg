<svg fill="none" width="850" height="50" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @keyframes typing {
                    from {
                        width: 0;
                    }
                    to {
                        width: 100%;
                    }
                }
                @keyframes blink-caret {
                    from,
                    to {
                        border-color: transparent;
                    }
                    50% {
                        /* --- COR ALTERADA AQUI --- */
                        border-color: #FF0040;
                    }
                }
                .container {
                    font-family: 'Courier New', Courier, monospace;
                    display: inline-block;
                }
                .text {
                    font-size: 24px;
                    color: #FF0040; /* Cor alterada para vermelho */
                    font-weight: bold;
                    overflow: hidden;
                    border-right: .15em solid #FF0040; /* Cursor alterado para vermelho */
                    white-space: nowrap;
                    margin: 0 auto;
                    letter-spacing: .10em;
                    animation:
                        typing 4s steps(40, end),
                        blink-caret .75s step-end infinite;
                }
            </style>
            <div class="container">
                <p class="text">FROM OUTER SPACE :: CYBERDECK v2.77</p>
            </div>
        </div>
    </foreignObject>
</svg>
